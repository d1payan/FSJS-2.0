<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Direct Child Selector</title>
		<style>
			/* direct child element */
			div > p {
				text-align: center;
				font-size: 30px;
				background-color: #937dc2;
				color: #ffffff;
			}
		</style>
	</head>
	<body>
		<h1>Dipayan Biswas</h1>
		<p><strong>Learning Full Stack Web Development</strong></p>
		<div>
			<p>Skills:</p>
			<ul>
				<li class="skill html">HTML</li>
				<li class="skill css">CSS</li>
				<li class="skill js">JavaScript</li>
			</ul>
		</div>
	</body>
</html>
