<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Descendant Selector</title>
		<style>
			/* descendant selector or inside an element */
			div ul li {
				background-color: #d09cfa;
			}
		</style>
	</head>
	<body>
		<h1>Dipayan Biswas</h1>
		<p>
			<strong>Learning Full Stack Web Development</strong>
		</p>
		<li>
			Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime, commodi?
		</li>
		<div>
			<p>Skills:</p>
			<ul>
				<li>HTML</li>
				<li>CSS</li>
				<li>JavaScript</li>
			</ul>
		</div>
	</body>
</html>
