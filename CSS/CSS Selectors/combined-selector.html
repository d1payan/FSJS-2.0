<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Combined Selector</title>
		<style>
			/* combined selector */
			h1,
			p {
				background-color: #eb455f;
				color: white;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<h1>Dipayan Biswas</h1>
		<p>
			<strong>Learning Full Stack Web Development</strong>
		</p>
		<div>
			<p>Skills:</p>
			<ul>
				<li class="skill html">HTML</li>
				<li class="skill css">CSS</li>
				<li class="skill js">JavaScript</li>
			</ul>
		</div>
	</body>
</html>
