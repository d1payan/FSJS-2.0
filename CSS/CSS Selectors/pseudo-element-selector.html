<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pseudo-element Selector</title>
		<style>
			h1 {
				text-align: center;
			}
			/* pseudo-element selector */
			h1::before {
				content: '';
				display: block;
				background-color: #a555ec;
				height: 10px;
			}
			h1::after {
				content: '';
				display: block;
				background-color: #0014ff;
				height: 10px;
			}
		</style>
	</head>
	<body>
		<h1>We are learning about pseudo-element</h1>
	</body>
</html>
