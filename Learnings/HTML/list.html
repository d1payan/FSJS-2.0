<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lists</title>
	</head>
	<body>
		<p>Unordered List</p>
		<ul>
			<li>CSS</li>
			<li>JavaScript</li>
			<li>HTML</li>
		</ul>
		<p>Ordered List</p>
		<ol>
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ol>
		<p>Nested List</p>
		<ul>
			<li>
				First item
				<ul>
					<li>First subitem</li>
					<li>Second subitem</li>
					<li>Third subitem</li>
				</ul>
			</li>
		</ul>
		<ol>
			<li>First item</li>
			<li>
				Second item
				<ol type="i">
					<li>First subitem</li>
					<li>Second subitem</li>
					<li>Third subitem</li>
				</ol>
			</li>
		</ol>
	</body>
</html>
