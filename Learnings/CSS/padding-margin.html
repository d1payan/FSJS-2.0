<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Padding and Margin</title>
		<style>
			/* Margin is from outside and Padding is from inside */
			/* TOP, RIGHT, BOTTOM, LEFT */
			p {
				border: 5px solid #68b984;
				padding: 50px 10px 10px;
			}
			.container {
				margin-top: 50px;
				height: 50px;
				width: 150px;
			}
			.container:hover {
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<p>CSS is easy.</p>
		</div>
	</body>
</html>
