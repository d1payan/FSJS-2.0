<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Class and id selector</title>
		<style>
			/* class selector */
			.bg-color {
				background-color: #ce7777;
				color: white;
			}
			/* id selector */
			#skills {
				background-color: #f3efe0;
			}
		</style>
	</head>
	<body>
		<h1 class="bg-color">Dipayan Biswas</h1>
		<p><strong>Learning Full Stack Web Development</strong></p>
		<div id="skills">
			<p class="bg-color">Skills:</p>
			<ul>
				<li>HTML</li>
				<li>CSS</li>
				<li>JavaScript</li>
			</ul>
		</div>
	</body>
</html>
