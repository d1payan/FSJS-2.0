<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms</title>
	</head>
	<body>
		<h2>Fill up this form:</h2>
		<form action="">
			Name: <input type="text" name="" id="" required /><br /><br />
			Password:
			<input
				type="password"
				name=""
				id=""
				required
				minlength="8"
				maxlength="12"
			/><br /><br />
			Email: <input type="email" name="" id="" required /><br /><br />
			DOB: <input type="date" name="" id="" required /><br /><br />
			Gender: <input type="radio" name="gender" id="" />Male
			<input type="radio" name="gender" id="" />Female <br /><br />
			Skills: <input type="checkbox" name="" id="" required />HTML
			<input type="checkbox" name="" id="" />CSS
			<input type="checkbox" name="" id="" />JavaScript <br /><br />
			Choose your favourite color: <input type="color" name="" id="" />
			<br /><br />
			Upload your resume: <input type="file" name="" id="" /><br /><br />
			<input type="submit" value="Submit" />
			<input type="reset" value="Reset All Field" />
		</form>
	</body>
</html>
